<div id="right-view"  class="border">
  <div id="header"  class="border">
       <p> Dodaj Korepetycję </p>
        </div>
<div id="add-lesson-panel">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <p>Nazwa lekcji:</p>
      <input [(ngModel)]="lessonTemplate.lessonName"   class="form-control" name="nazwaKursu">
    </div>
    <div class="form-group">
        <p>Miejscowość:</p>
        <input [(ngModel)]="lessonTemplate.city"   class="form-control" name="city">
      </div>

      <div class="form-group">
          <p>Opis:</p>
          <input [(ngModel)]="lessonTemplate.description"   class="form-control" name="description">
        </div>

  <div class="form-group">
      <p>Koszt:</p>
      <input [(ngModel)]="lessonTemplate.cost" class="form-control" name="opis">
    </div>
  <button type="submit" class="btn btn-default btn-block">Dodaj lekcję</button>
</form>

<div *ngIf="isShowSuccessfullCreate" style="color:green;" >Poprawnie dodano lekcję
</div>
</div>
</div>
